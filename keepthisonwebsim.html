<!DOCTYPE html>
<html>
<head>
  <title>Smart Note - Download PWA</title>
  <style>
    body {
      font-family: 'Arimo', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background-color: #121212;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      color: #888;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .cta-button {
      display: inline-block;
      background-color: #0a0a0a;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s ease;
      border: 1px solid #1e1e1e;
    }

    .cta-button:hover {
      background-color: #121212;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Note</h1>
    <p>Hey, did you know that Smart Note can be downloaded like an app with even more features?</p>
    <p>Head to the Github page and click on "Install" to download Smart Note to your device!</p>
    <a href="https://monodeaf.github.io/smart-note/" class="cta-button">
      Visit the Github page to download as an application!
    </a>
  </div>
</body>
</html>
